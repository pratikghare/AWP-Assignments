<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <script src="https://kit.fontawesome.com/cf6dec5b11.js" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 50px;
        }
        .main-container{
        }
        .flex-container{
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .element-white{
            height: 80px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .element-black{
            height: 80px;
            width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: black;
        }
        i{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <section class="main-container">
        <div class="flex-container white">
            <div class="element-white"><i class="fas fa-chess-rook"></i></div>
            <div class="element-black"><i class="fas fa-chess-knight"></i></div>
            <div class="element-white"><i class="fas fa-chess-bishop"></i></div>
            <div class="element-black"><i class="fas fa-chess-queen"></i></div>
            <div class="element-white"><i class="fas fa-chess-king"></i></div>
            <div class="element-black"><i class="fas fa-chess-bishop"></i></div>
            <div class="element-white"><i class="fas fa-chess-knight"></i></div>
            <div class="element-black"><i class="fas fa-chess-rook"></i></div>
        </div>

        <div class="flex-container white">
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
        </div>

        <div class="flex-container">
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
        </div>

        <div class="flex-container">
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
        </div>

        <div class="flex-container">
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
        </div>

        <div class="flex-container">
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
            <div class="element-black"></div>
            <div class="element-white"></div>
        </div>

        <div class="flex-container black">
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-white"><i class="fas fa-chess-pawn"></i></div>
            <div class="element-black"><i class="fas fa-chess-pawn"></i></div>
        </div>

        <div class="flex-container black">
            <div class="element-black"><i class="fas fa-chess-rook"></i></div>
            <div class="element-white"><i class="fas fa-chess-knight"></i></div>
            <div class="element-black"><i class="fas fa-chess-bishop"></i></div>
            <div class="element-white"><i class="fas fa-chess-queen"></i></div>
            <div class="element-black"><i class="fas fa-chess-king"></i></div>
            <div class="element-white"><i class="fas fa-chess-bishop"></i></div>
            <div class="element-black"><i class="fas fa-chess-knight"></i></div>
            <div class="element-white"><i class="fas fa-chess-rook"></i></div>
        </div>
    </section>
</body>
</html>
