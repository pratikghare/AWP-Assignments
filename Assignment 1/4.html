<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .emoji{
            height: 200px;
            border-radius: 50%;
        }
        .img-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div class="img-container" style="background-color: teal;">
        <img class="emoji" src="img1.png">
    </div>
    <div class="img-container" style="background-color: rgb(0, 77, 128);">
        <img class="emoji" style="border-radius: 0%;" src="img2.png">
    </div>
</body>
</html>
