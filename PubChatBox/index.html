<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Raleway:wght@400;600;800&family=Poppins&display=swap" rel="stylesheet">
        <title>ChatBox</title>
        <link rel="stylesheet" href="./main.css"/>
        <script src="https://kit.fontawesome.com/cf6dec5b11.js" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="outer-body">
        <div class="head">
            <div class="head-left">
                <i class="fas fa-arrow-left"></i>
                <img src="preview.jpg"/>
                <h3>  Pratik Ghare</h3>
            </div>

            <div class="head-left">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>


        </div>
        <div class="main-body">

            <div class="right-panel">
                <div id="comment-section">
                </div>

            </div>
        </div>
        <div class="input-class">
            <input onclick="changeIcon()" id="input-text" type="text" placeholder="Type a message..."/>
            <button id="send" onclick="enterChat()"><i class="fas fa-microphone-alt"></i></button>
        </div>
    </section>
</body>
<script>
    var userChat = document.getElementById('input-text');
    var commentBox = document.getElementById('comment-section');

    userChat.addEventListener('keyup', (e) => {
        if(e.keyCode === 13){
            enterChat();
        }
    })

    function enterChat(){

        var currDate = ("" + new Date()).split("GMT");
        var str = currDate;
        var parent = document.createElement('div');
        parent.setAttribute('class', 'user-text');
        
        parent.setAttribute('onclick', 'addDelete()');

        var child = document.createElement('p');
        child.innerText = userChat.value;

        var child2 = document.createElement('sub');
        child2.setAttribute('class', 'send-time');
        child2.innerText = str[0];

        if(userChat.value != ""){
            userChat.value = "";

            parent.appendChild(child);
            parent.appendChild(child2);

            commentBox.append(parent);
        }
    }
    function changeIcon(){
        var sendButton = document.getElementById('send').children
        sendButton[0].setAttribute("class", "fas fa-paper-plane")
        sendButton[0].setAttribute("style", "padding-right:3px")
    }
    
</script>
</html>
